<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h1>Our reviews</h1>
          <div class="underline"></div>
        </div>
        <!-- review -->

        <article class="review">
          <div class="img-container">
            <img
              src="images/imansyah-muhamad-putera-n4KewLKFOZw-unsplash.jpg"
              alt=""
              id="person-img"
            />
          </div>
          <h4 id="author">Lincol Burrows</h4>
          <p id="job">Web Design</p>
          <p id="info">
            Web designers plan, create and code internet sites and web pages,
            many of which combine text with sounds, pictures, graphics and video
            clips.
          </p>

          <div class="button-container">
            <button class="prev-btn">&LeftArrow;</button>
            <button class="next-btn">&RightArrow;</button>
          </div>
          <button class="random-btn">Random Person</button>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
